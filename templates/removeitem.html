{% extends "main.html" %}
{% block content %}
	<div class="change-button">
		<form action="{{url_for('showItem', category_name = corner, sub_category_name = sub_category, item_name = item_name)}}", method="get">
			<label>Are you sure you want to delete {{ item_name }}?</label><br>
			<input type="submit" value="NO">
		</form><br>
		<form action="{{url_for('removeItem', category_name = corner, sub_category_name = sub_category, item_name = item_name)}}", method="post">
			<input type="submit" value="YES">
		</form>
	</div>
{% endblock %}
