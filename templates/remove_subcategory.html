{% extends "main.html" %}
{% block content %}
	<div class="change-button">
		<form action="{{url_for('showCorner', category_name = corner)}}", method="get">
			<label>Are you sure you want to delete {{ item_name }}?</label><br>
			<input type="submit" value="NO">
		</form><br>
		<form action="{{url_for('removeSubCategory', category_name = corner, sub_category_name = sub_category)}}", method="post">
			<input type="submit" value="YES">
		</form>
	</div>
{% endblock %}
